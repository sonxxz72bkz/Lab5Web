<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operasi If-Else dengan Javascript</title>
  </head>
  <body>
    <script language="Javascript">
      var nilai = prompt("nilai (0 - 100)= ", 0);
      var hasil = " ";
      if (nilai >= 60) hasil = "Selamat anda Lulus!";
      else hasil = "Maaf, anda Tidak Lulus";
      document.write("Hasil =  " + hasil);
    </script>
  </body>
</html>
